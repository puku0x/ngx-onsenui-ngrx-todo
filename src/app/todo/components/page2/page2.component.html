<ons-toolbar>
  <div class="left">
    <ons-back-button>
      <ons-if platform="ios other">Todos</ons-if>
    </ons-back-button>
  </div>
  <div class="center">Detail</div>
  <div class="right">
    <ons-if platform="android">
      <ons-toolbar-button (click)="openActionSheet(todo)" [disabled]="loading$ | async">
        <ons-icon icon="md-delete"></ons-icon>
      </ons-toolbar-button>
    </ons-if>
    <ons-if platform="ios other">
      <ons-toolbar-button (click)="edit(todo)" [disabled]="loading$ | async">Edit</ons-toolbar-button>
    </ons-if>
  </div>
</ons-toolbar>
<div class="content">
  <ons-list-title>ID</ons-list-title>
  <ons-list>
    <ons-list-item>{{todo.id}}</ons-list-item>
  </ons-list>
  <ons-list-title>Content</ons-list-title>
  <ons-list>
    <ons-list-item [innerHTML]="todo.text | sanitize | newline"></ons-list-item>
  </ons-list>
  <ons-list-title>Created date</ons-list-title>
  <ons-list>
    <ons-list-item>{{todo.createdAt | date: 'yyyy-MM-dd HH:mm:ss'}}</ons-list-item>
  </ons-list>
  <ons-list-title>Updated date</ons-list-title>
  <ons-list>
    <ons-list-item>{{todo.updatedAt | date: 'yyyy-MM-dd HH:mm:ss'}}</ons-list-item>
  </ons-list>
  <ons-if platform="ios other">
    <ons-list-title></ons-list-title>
    <ons-list>
      <ons-list-item tappable (click)="openActionSheet(todo)">
        <div style="width: 100%; text-align: center; color: #fe3824">Delete</div>
      </ons-list-item>
    </ons-list>
  </ons-if>
  <ons-if platform="android">
    <ons-fab (click)="edit(todo)" position="bottom right" [disabled]="loading$ | async">
      <ons-icon icon="md-edit"></ons-icon>
    </ons-fab>
  </ons-if>
</div>
