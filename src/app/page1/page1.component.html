<ons-toolbar>
  <div class="center">Todos</div>
  <div class="right">
    <ons-if platform="ios other">
      <ons-toolbar-button (click)="add()">Add</ons-toolbar-button>
    </ons-if>
  </div>
</ons-toolbar>
<div class="content">
  <ons-list>
    <ons-list-item tappable modifier="chevron" *ngFor="let todo of todos$ | async" (click)="detail(todo)">
      {{todo.content}}
    </ons-list-item>
  </ons-list>
  <ons-if platform="android">
    <ons-fab (click)="add()" position="bottom right">
      <ons-icon icon="md-plus"></ons-icon>
    </ons-fab>
  </ons-if>
</div>
